<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bs  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- main css -->
    <link rel="stylesheet" href="./styles/stylesheet.css">

    <title>Movies</title>
</head>

<body>

    <section class="container main">
        <h1 class="text-center ">Movies Catalog</h1>
        <div class="wrapper">
            <aside class="wrapper_aside">
                <form action="" class="d-flex flex-column">
                    <label for="text">
                        <input type="text" placeholder="Search by name movie">
                    </label>
                    <label for="number">
                        <input type="number" placeholder="Search by rating">
                    </label>
                    <select name="" id="">
                        <option selected>All</option>
                        <option value="">Action</option>
                        <option value="">Adventure</option>
                        <option value="">Animation</option>
                        <option value="">Biography</option>
                        <option value="">Comedy</option>
                        <option value="">Crime</option>
                        <option value="">Documentary</option>
                        <option value="">Drama</option>
                        <option value="">Family</option>
                        <option value="">Fantasy</option>
                        <option value="">History</option>
                        <option value="">Horror</option>
                        <option value="">Music</option>
                        <option value="">Musical</option>
                        <option value="">Mystery</option>
                        <option value="">News</option>
                        <option value="">Romance</option>
                        <option value="">Sci-fi</option>
                        <option value="">Sport</option>
                        <option value="">Thriller</option>
                        <option value="">Uncategorized</option>
                        <option value="">War</option>
                        <option value="">Western</option>

                    </select>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <h2>Bookmarked movies</h2>
                </form>
            </aside>

            <div class="wrapper_div">
                <h2>Search results: 598 </h2>

                <p class="wrapper_div_text">Use the form on the to search for a movie</p>

                <div class="movies ">

                </div>


            </div>
        </div>
    </section>



    <script src="./app.js"></script>
</body>

</html>
